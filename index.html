<!DOCTYPE html>
<html>
  <head>
    <title>Team Members</title>
    <style>
      /* Reset default styles */
      body,
      ul {
        margin: 0;
        padding: 0;
      }

      /* Navbar styles */
      .navbar {
        background-color: #333;
        height: 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }

      .navbar-brand {
        color: #fff;
        font-size: 1.5em;
        text-decoration: none;
      }

      .navbar-nav {
        display: flex;
        list-style: none;
      }

      .navbar-nav li {
        margin-right: 10px;
      }

      .navbar-nav li a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
      }

      .navbar:hover {
        background-color: white; /* Change the background color on hover */
      }

      .navbar a {
        color: white; /* Set the initial text color */
        transition: color 0.3s; /* Add a smooth transition effect */
      }

      .navbar a:hover {
        color: black; /* Change the text color on hover */
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          height: auto;
          padding: 20px;
        }

        .navbar-nav {
          flex-direction: column;
        }

        .navbar-nav li {
          margin-bottom: 10px;
          text-align: center;
        }
      }

      .card {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px;
      }

      .card img {
        width: 100%;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .team-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
      }

      .card {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .card img {
        width: 200px;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .myTitle {
        text-align: center;
      }
      footer {
        text-align: center;
        padding: 3px;
        background-color: DarkSalmon;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="navbar-brand">Logo</a>
      <ul class="navbar-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <h1>Our Team</h1>

    <h1 class="myTitle">Our Team</h1>

    <div class="team-container">
      <div class="card">
        <img src="member1.jpg" alt="Team Member 1" />
        <h3>John Doe</h3>
        <p>Role: Developer</p>
      </div>

      <div class="card">
        <img src="member2.jpg" alt="Team Member 2" />
        <h3>Jane Smith</h3>
        <p>Role: Designer</p>
      </div>

      <div class="card">
        <img src="member3.jpg" alt="Team Member 3" />
        <h3>Mike Johnson</h3>
        <p>Role: Marketing</p>
      </div>

      <div class="card">
        <img src="member4.jpg" alt="Team Member 4" />
        <h3>Sarah Brown</h3>
        <p>Role: Project Manager</p>
      </div>
    </div>
    <footer>
      <p>
        Author: Area 69<br />
        <a href="mailto:Area69@gmail.com">Area69@gmail.com </a>
      </p>
    </footer>
  </body>
</html>
